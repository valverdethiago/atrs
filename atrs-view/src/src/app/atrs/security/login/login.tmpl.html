<div layout="row" flex layout-padding layout-fill layout-align="center center" ng-cloak ng-init="loginController.init()">
    <div flex="40" flex-lg="50" flex-md="70" flex-xs="100">
        <md-card>
            <md-toolbar class="padding-20">
                <div flex layout="row" layout-align="center center">
                    <img ng-src="{{::vm.triSettings.logo}}" alt="{{vm.triSettings.name}}">
                </div>
                <div layout="row" layout-align="center center">
                    <h1 class="md-headline" translate>SECURITY.LOGIN.TITLE</h1>
                </div>
            </md-toolbar>

            <md-content class="md-padding">
                <form name="login">
                    <md-input-container class="md-block">
                        <label for="email" translate>SECURITY.LOGIN.LABELS.FIELDS.USERNAME</label>
                        <input id="email" label="email" name="email" ng-model="loginController.user.username" required/>
                        <div ng-messages="login.email.$error" ng-if="login.email.$dirty">
                            <div ng-message when="required"><span translate>SECURITY.MESSAGES.VALIDATION.USERNAME</span></div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label for="password" translate>SECURITY.LOGIN.LABELS.FIELDS.PASSWORD</label>
                        <input  id="password" label="password" name="password" type="password" ng-model="loginController.user.password" required/>
                        <div ng-messages for="login.password.$error" ng-if="login.password.$dirty">
                            <div ng-message when="required"><span translate>SECURITY.MESSAGES.VALIDATION.PASSWORD</span></div>
                        </div>
                    </md-input-container>

                    <md-button type="submit" class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10"  
                    	ng-click="loginController.login()" ng-disabled="login.$invalid" translate="SECURITY.LOGIN.LABELS.BUTTONS.LOGIN" 
                    	aria-label="{{'LOGIN.BUTTON' | translate}}"></md-button>

                    <div class="social-login">
                        <md-divider></md-divider>

                        <div class="text-center margin-20" translate>SECURITY.LOGIN.LABELS.TEXT.SOCIAL_LOGIN</div>

                        <div layout="row" layout-align="space-between center"  layout-margin>
                            <md-button ng-click="loginController.notImplementedYet()" class="md-icon-button" ng-style="{ 'background-color':  '#337ab7' }" >
                            	<md-icon md-font-icon="fa fa-facebook"></md-icon>
                            </md-button>
							<md-button ng-click="loginController.notImplementedYet()" class="md-icon-button" ng-style="{ 'background-color': '#e05d6f' }"  >
                            	<md-icon md-font-icon="fa fa-google-plus"></md-icon>
                            </md-button>
							<md-button ng-click="loginController.notImplementedYet()" class="md-icon-button" ng-style="{ 'background-color': '#337ab7' }" >
                            	<md-icon md-font-icon="fa fa-linkedin"></md-icon>
                            </md-button>
							<md-button ng-click="loginController.notImplementedYet()" class="md-icon-button"  ng-style="{ 'background-color': '#5bc0de' }" >
                            	<md-icon md-font-icon="fa fa-twitter"></md-icon>
                            </md-button>
                        </div>
                    </div>
                </form>
            </md-content>
        </md-card>
    </div>
</div>
